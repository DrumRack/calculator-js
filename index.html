<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
    <div class="calculator">
        <div class="display" id="display">0</div>
        <div class="keyboard">
            <div class="button">%</div>
            <div class="button">CE</div>
            <div id="reset" class="button">C</div>
            <div class="button">back</div>
            <div class="button">1/x</div>
            <div class="button">x2</div>
            <div class="button">2x</div>
            <div id="divide" class="button">/</div>
            <div id="seven" class="button number">7</div>
            <div id="eight" class="button number">8</div>
            <div id="nine" class="button number">9</div>
            <div id="multiply" class="button">*</div>
            <div id="four" class="button number">4</div>
            <div id="five" class="button number">5</div>
            <div id="six" class="button number">6</div>
            <div id="minus" class="button">-</div>
            <div id="one" class="button number">1</div>
            <div id="two" class="button number">2</div>
            <div id="three" class="button number">3</div>
            <div id="plus" class="button">+</div>
            <div class="button number">+/-</div>
            <div id="zero" class="button number">0</div>
            <div class="button number">,</div>
            <div id="sum" class="button sum">=</div>
        </div>
    </div>
    <script src="dist/main.js"></script>
</body>
</html>
